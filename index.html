<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 网站图标 -->
    <link rel="icon" href="icon/logo.png">
    <link rel="apple-touch-icon" href="icon/logo.png">
    <title>菜码导航 - 您的网络起始页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <!-- 时间显示区域 -->
        <div class="time-container">
            <div class="time" id="current-time">00:00</div>
            <div class="date-info">
                <span id="current-date">00月00日</span>
                <span id="current-weekday">星期一</span>
                <span id="lunar-date">农历示例</span>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <div class="search-engine-selector">
                <div class="selected-engine" id="selected-engine">
                    <img class="icon" src="icon/baidu.ico"></img>
                    <img class="icon" src="svg/down.svg"></img>
                </div>
                <div class="engine-options" id="engine-options">
                    <div class="engine-option" data-engine="baidu">
                        <img class="icon" src="icon/baidu.ico"></img>
                    </div>
                    <div class="engine-option" data-engine="bing">
                        <img class="icon" src="icon/microsoft.ico"></img>
                    </div>
                    <div class="engine-option" data-engine="google">
                        <img class="icon" src="icon/google.ico"></img>
                    </div>
                </div>
            </div>
            <form id="search-form" action="https://www.baidu.com/s" method="get" target="_blank">
                <input type="text" name="wd" id="search-input" placeholder="搜索..." autocomplete="off">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <!-- 分类导航菜单 -->
        <div class="category-menu" id="category-menu">
            <!-- 分类导航将通过JS动态生成 -->
        </div>
        <!-- 导航项目区域 -->
        <div class="navigation-container" id="navigation-container">
            <!-- 导航项将通过JS动态生成 -->
        </div>
    </div>

    <script src="js/navigation-data.js"></script>
    <script src="js/index.js"></script>
    <script src="js/time.js"></script>
    <script src="js/search-engine.js"></script>
</body>
</html>
