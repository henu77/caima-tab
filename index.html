<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩码导航 - 您的网络起始页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <!-- 时间显示区域 -->
        <div class="time-container">
            <div class="time" id="current-time">00:00</div>
            <div class="date-info">
                <span id="current-date">00月00日</span>
                <span id="current-weekday">星期一</span>
                <span id="lunar-date">农历示例</span>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <div class="search-engine-selector">
                <div class="selected-engine" id="selected-engine">
                    <i class="fas fa-baidu"></i>
                    <span>百度</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="engine-options" id="engine-options">
                    <div class="engine-option" data-engine="baidu">
                        <i class="fas fa-baidu"></i>
                        <span>百度</span>
                    </div>
                    <div class="engine-option" data-engine="bing">
                        <i class="fab fa-microsoft"></i>
                        <span>必应</span>
                    </div>
                    <div class="engine-option" data-engine="google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </div>
                </div>
            </div>
            <form id="search-form" action="https://www.baidu.com/s" method="get" target="_blank">
                <input type="text" name="wd" id="search-input" placeholder="搜索..." autocomplete="off">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <!-- 导航项目区域 -->
        <div class="navigation-container" id="navigation-container">
            <!-- 导航项将通过JS动态生成 -->
        </div>
    </div>

    <!-- 左侧导航栏 -->
    <aside class="sidebar" id="sidebar" style="transform: translateX(0);">
        <ul class="sidebar-nav" id="sidebar-nav">
            <!-- 侧边栏导航项将通过JS动态生成 -->
        </ul>
    </aside>

    <script src="js/navigation-data.js"></script>
    <script src="js/index.js"></script>
    <script src="js/time.js"></script>
    <script src="js/search-engine.js"></script>
</body>
</html>
